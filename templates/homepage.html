<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textutiles</title>
</head>
<body>
    <h1>Welcome to the text analyzer. Enter your text</h1>
    <form action="/analyze",method="get">
        <textarea name="text",style="margin:0px;width:734px;height:97px"></textarea><br>
        <input type="checkbox" name="removepunct"> Remove Punctutions<br>
        <input type="checkbox" name="capfirst"> Upper case<br>
        <input type="checkbox" name="newlineremove">New line remove<br>
        <input type="checkbox" name="spaceremove">Space line remove<br>
        <input type="checkbox" name="charcount">Character count<br>
        <button type="submit">Analyse text</button>
    </form>
</body>
</html>
